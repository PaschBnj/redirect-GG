<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecionando...</title>
  <script>
    const isMobile = window.innerWidth <= 768;
    if (isMobile) {
      window.location.href = "https://mobile-gg.vercel.app"; // substitua pelo link real da versão mobile
    } else {
      window.location.href = "https://desktop-gg-seven.vercel.app"; // substitua pelo link real da versão desktop
    }
  </script>
</head>
<body>
  <noscript>
    Seu navegador não suporta JavaScript. Acesse manualmente:
    <a href="https://desktop-gg-seven.vercel.app">Versão Desktop</a> |
    <a href="https://mobile-gg.vercel.app">Versão Mobile</a>
  </noscript>
</body>
</html>
