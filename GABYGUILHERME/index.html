<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecionando...</title>
  <script>
    const isMobile = window.innerWidth <= 768;
    if (isMobile) {
      window.location.href = "index.mobile.html";
    } else {
      window.location.href = "index.desktop.html";
    }
  </script>
</head>
<body>
  <noscript>
    Seu navegador não suporta JavaScript. Acesse manualmente:
    <a href="index.desktop.html">Versão Desktop</a> |
    <a href="index.mobile.html">Versão Mobile</a>
  </noscript>
</body>
</html>
